<form [formGroup]="loginForm" (submit)="submit()" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <app-show-errors [control]="email" [fname]="'Email'" ></app-show-errors>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      <app-show-errors [control]="password" [fname]="'Password'" ></app-show-errors>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
